        text-align: left;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .movie-card:hover {
        transform: scale(1.05);
      }
      .movie-card img {
        width: 100%;
        border-radius: 10px;
        height: 300px;
      }
      a {
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
